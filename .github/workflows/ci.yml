name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run type-check

  #format-check:
  #  name: Format Check
  #  runs-on: ubuntu-latest
  #  steps:
  #    - name: Checkout code
  #      uses: actions/checkout@v4

  #    - name: Setup Node.js
  #      uses: actions/setup-node@v4
  #      with:
  #        node-version: '22'
  #        cache: 'npm'

  #    - name: Install dependencies
  #      run: npm ci

  #    - name: Run Prettier format check
  #      run: npm run format:check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check] #, format-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Install Lighthouse
        run: npm install -g lighthouse

      - name: Start production server
        run: npm start &
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_ENV: production
          PORT: 3000

      - name: Wait for server to start
        run: sleep 30

      - name: Run Lighthouse audit
        run: |
          npx lighthouse http://localhost:3000 \
            --output=html \
            --output=json \
            --output-path=./lighthouse-report \
            --chrome-flags="--headless --no-sandbox" \
            --quiet

      - name: Check Lighthouse scores
        run: |
          PERFORMANCE=$(cat lighthouse-report.report.json | jq '.categories.performance.score * 100')
          ACCESSIBILITY=$(cat lighthouse-report.report.json | jq '.categories.accessibility.score * 100')
          BEST_PRACTICES=$(cat lighthouse-report.report.json | jq '.categories["best-practices"].score * 100')

          echo "Performance: $PERFORMANCE"
          echo "Accessibility: $ACCESSIBILITY"
          echo "Best Practices: $BEST_PRACTICES"

          if (( $(echo "$PERFORMANCE < 90" | bc -l) )); then
            echo "Error: Performance score $PERFORMANCE is below target of 90"
            exit 1
          fi

          if (( $(echo "$ACCESSIBILITY < 100" | bc -l) )); then
            echo "Error: Accessibility score $ACCESSIBILITY is below target of 100"
            exit 1
          fi

          if (( $(echo "$BEST_PRACTICES < 95" | bc -l) )); then
            echo "Error: Best Practices score $BEST_PRACTICES is below target of 95"
            exit 1
          fi

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: |
            lighthouse-report.html
            lighthouse-report.json
          retention-days: 30

      - name: Stop production server
        if: always()
        run: pkill -f "next start" || true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Start test server
        run: |
          npm start &
          npx wait-on http://localhost:3000 --timeout 60000
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_ENV: test

      - name: Run integration tests
        run: npm run test:integration
        env:
          NODE_ENV: test

      - name: Stop test server
        if: always()
        run: pkill -f "next start" || true

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage -- --coverageReporters=text-summary --coverageReporters=html --coverageReporters=json-summary

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Comment coverage on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('coverage/coverage-summary.json', 'utf8');
            const coverage = JSON.parse(summary);
            const total = coverage.total;

            const body = `## ðŸ“Š Code Coverage Report
            - Lines: ${total.lines.pct}%
            - Statements: ${total.statements.pct}%
            - Functions: ${total.functions.pct}%
            - Branches: ${total.branches.pct}%

            Target: 85%+`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
