name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run type-check

  #format-check:
  #  name: Format Check
  #  runs-on: ubuntu-latest
  #  steps:
  #    - name: Checkout code
  #      uses: actions/checkout@v4

  #    - name: Setup Node.js
  #      uses: actions/setup-node@v4
  #      with:
  #        node-version: '22'
  #        cache: 'npm'

  #    - name: Install dependencies
  #      run: npm ci

  #    - name: Run Prettier format check
  #      run: npm run format:check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check] #, format-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Install Lighthouse
        run: npm install -g lighthouse

      - name: Start production server
        run: npm start &
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_ENV: production
          PORT: 3000

      - name: Wait for server to start
        run: sleep 30

      - name: Run Lighthouse audit
        run: |
          npx lighthouse http://localhost:3000 \
            --output=html \
            --output=json \
            --output-path=./lighthouse-report \
            --chrome-flags="--headless --no-sandbox" \
            --quiet

      - name: Check Lighthouse scores
        run: |
          PERFORMANCE=$(cat lighthouse-report.report.json | jq '.categories.performance.score * 100')
          ACCESSIBILITY=$(cat lighthouse-report.report.json | jq '.categories.accessibility.score * 100')
          BEST_PRACTICES=$(cat lighthouse-report.report.json | jq '.categories["best-practices"].score * 100')

          echo "Performance: $PERFORMANCE"
          echo "Accessibility: $ACCESSIBILITY"
          echo "Best Practices: $BEST_PRACTICES"

          if (( $(echo "$PERFORMANCE < 90" | bc -l) )); then
            echo "Error: Performance score $PERFORMANCE is below target of 90"
            exit 1
          fi

          if (( $(echo "$ACCESSIBILITY < 100" | bc -l) )); then
            echo "Error: Accessibility score $ACCESSIBILITY is below target of 100"
            exit 1
          fi

          if (( $(echo "$BEST_PRACTICES < 95" | bc -l) )); then
            echo "Error: Best Practices score $BEST_PRACTICES is below target of 95"
            exit 1
          fi

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: |
            lighthouse-report.html
            lighthouse-report.json
          retention-days: 30

      - name: Stop production server
        if: always()
        run: pkill -f "next start" || true
